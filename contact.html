    <section id="form-header">
        <p>CONTACT US</p>

    <section id="contact-form">
       <form action="https://formspree.io/mkngojdn" method="POST">
            <fieldset>
                <div class="mdc-text-field">
                    
                    <input class="mdc-text-field__input" type="text" name="_replyto">
                    <label class="mdc-floating-label" for="emailaddress">Email address</label>
                    <div class="mdc-line-ripple"> </div>
                </div>

                <div class="mdc-text-field mdc-text-field--textarea">
                    <textarea id="textarea" class="mdc-text-field__input" name="message" rows="8" cols="40"></textarea>
                    <div class="mdc-notched-outline">
                      <div class="mdc-notched-outline__leading"></div>
                      <div class="mdc-notched-outline__notch">
                        <label for="message" class="mdc-floating-label">Message</label>
                      </div>
                      <div class="mdc-notched-outline__trailing"></div>
                    </div>
                  </div>
                

                <button type="submit" class="mdc-button mdc-button--raised">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Submit</span>
                </button>
            </fieldset>
            

       </form>
    </section>
